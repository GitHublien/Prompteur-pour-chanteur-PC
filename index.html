<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tout va très bien, Madame la Marquise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Tout va très bien, Madame la Marquise</h1>

        <div id="subtitle">Chanson de Ray Ventura</div>

        <div id="start-message">Appuyez sur Play pour commencer</div>

        <div id="pageNumber"></div>

        <div id="lyrics"></div>

        <div id="countdown"></div>

        <div id="status">En attente</div>

        <div class="button-container">
            <button id="startControlButton" class="button" aria-label="Début"><i class="fas fa-fast-backward"></i></button>
            <button id="prevButton" class="button" aria-label="Section Précédente"><i class="fas fa-step-backward"></i></button>
            <button id="backwardButton" class="button" aria-label="Reculer"><i class="fas fa-backward"></i></button>
            <button id="playButton" class="button" aria-label="Lecture"><i class="fas fa-play"></i></button>
            <button id="pauseButton" class="button" aria-label="Pause"><i class="fas fa-pause"></i></button>
            <button id="stopButton" class="button" aria-label="Arrêt"><i class="fas fa-stop"></i></button>
            <button id="forwardButton" class="button" aria-label="Avancer"><i class="fas fa-forward"></i></button>
            <button id="nextButton" class="button" aria-label="Section Suivante"><i class="fas fa-step-forward"></i></button>
            <button id="endButton" class="button" aria-label="Fin"><i class="fas fa-fast-forward"></i></button>
        </div>

        <div id="progressBar">
            <div id="progress"></div>
        </div>

        <div class="button-container">
            <button id="homeButton" class="button" aria-label="Accueil"><i class="fas fa-house-chimney"></i></button>
            <button id="tempoAdjustButton" class="button" aria-label="Ajuster le tempo"><i class="fas fa-clock"></i></button>
            <button id="editButton" class="button" aria-label="Éditer"><i class="fas fa-edit"></i></button>
            <button id="saveVersionButton" class="button" aria-label="Sauvegarder Version"><i class="fas fa-save"></i></button>
            <button id="libraryButton" class="button" aria-label="Bibliothèque"><i class="fas fa-book"></i></button>
        </div>

        <div id="particles"></div>
    </div>

    <div id="signature">
        <span id="copyright">© 2024</span>
        <span id="author">Mickaël Guedj</span>
    </div>

    <div id="tempoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTempoModal">&times;</span>
            <form id="tempoForm">
                <!-- Le contenu du formulaire sera généré dynamiquement par JavaScript -->
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <div id="editForm">
                <!-- Le contenu du formulaire sera généré dynamiquement par JavaScript -->
            </div>
            <div id="realTimePreview">
                <h3>Aperçu en temps réel</h3>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>

    <div id="libraryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLibraryModal">&times;</span>
            <ul id="libraryList">
                <!-- La liste des versions sauvegardées sera générée dynamiquement par JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="edit.js"></script>
    <script src="library.js"></script>
</body>
</html>
